              <title>Draggable Image</title>
              <style>
                #drag-image {
                  position: absolute;
                  left: 0;
                  top: 0;
                  cursor: move;
                }
              </style>
            </head>
            <body>
              <img id="drag-image" src="https://www.creedfoodservice.co.uk/media/catalog/product/cache/d781aa45b0623b3b1e7a18c482a05dd6/c/0/c0c998f2cbc7fd8fa9deae969057876c.jpg" width="300" alt="Draggable Image">
              
              <script>
                var dragItem = document.querySelector("#drag-image");
                var container = document.body;
                var active = false;
                var currentX;
                var currentY;
                var initialX;
                var initialY;
                var xOffset = 0;
                var yOffset = 0;
            
                container.addEventListener("mousedown", dragStart);
                container.addEventListener("mouseup", dragEnd);
                container.addEventListener("mousemove", drag);
            
                function dragStart(e) {
                  initialX = e.clientX - xOffset;
                  initialY = e.clientY - yOffset;
            
                  if (e.target === dragItem) {
                    active = true;
                  }
                }
            
                function dragEnd(e) {
                  initialX = currentX;
                  initialY = currentY;
            
                  active = false;
                }
            
                function drag(e) {
                  if (active) {
                    e.preventDefault();
            
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
            
                    xOffset = currentX;
                    yOffset = currentY;
            
                    setTranslate(currentX, currentY, dragItem);
                  }
                }
            
                function setTranslate(xPos, yPos, el) {
                  el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
                }
              </script>
